{% extends 'places/base.html' %}
{% block content %}
{% if places %}
    {% for place in places %}
    <div class="">
        <p class="text-center fs-2 fw-weight-bold">{{ place.title }}
        <p class="text-center fs-3 fw-weight-bold">{{ place.description }}
    </div>
    {% endfor %}
{% else %}
    <p class="text-center fs-2 fw-weight-bold">УПС! У вас нет ни одного воспоминания =(
    <p class="text-center fs-3 fw-weight-bold">Давайте добавим?
{% endif %}
    <div class="text-center"> <a class="btn btn-success btn-lg" href="{% url 'add_place'%}"
                             role="button">Добавить воспоминание</a></div>
{% endblock %}
